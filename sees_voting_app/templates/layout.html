<!doctype html>
<html lang="en-US">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><link rel="pingback" href="https://seescience.org/xmlrpc.php" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Favicon -->
        <link rel="icon" href="https://seescience.org/wp-content/uploads/2024/01/cropped-clogo_cropped-1-32x32.png" sizes="32x32" />
        <link rel="icon" href="https://seescience.org/wp-content/uploads/2024/01/cropped-clogo_cropped-1-192x192.png" sizes="192x192" />
        <link rel="apple-touch-icon" href="https://seescience.org/wp-content/uploads/2024/01/cropped-clogo_cropped-1-180x180.png" />
        <meta name="msapplication-TileImage" content="https://seescience.org/wp-content/uploads/2024/01/cropped-clogo_cropped-1-270x270.png" />

        <link rel="stylesheet" href="/vote/static/style.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>SEES | Synchrotron Earth and Environmental Science</title>
    </head>
    <body>

        <!-- HEADER -->
        <header class="bg-custom">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-6">
                        <a href="https://seescience.org/">
                            <img src="https://seescience.org/wp-content/uploads/2024/01/SEES_Logo_sees_transparent.png" class="img-fluid" alt="SEES_Logo_sees_transparent">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <div class="container content">
            {% block content %}{% endblock%}
        </div>
        
        <!-- FOOTER -->
        <footer class="bg-custom">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-6">
                        <img src="https://seescience.org/wp-content/uploads/2024/01/SEES_Logo_sees_transparent.png" class="img-fluid" alt="SEES_Logo_sees_transparent">
                    </div>
                    <div class="col-md-3 footer-col">
                        <h5 class="text-center text-underline"><strong>SEES Main Office</strong></h5>
                        <p class="text-center">University of Chicago<br>5734 S Ellis<br>Chicago, IL 60637</p>
                    </div>
                    <div class="col-md-3 footer-col">
                        <h5 class="text-center text-underline"><strong>Contact Us</strong></h5>
                        <p class="text-center">
                            <a href="https://seescience.org/ask_a_sees_scientist/">Ask a SEES Scientist</a><br>
                            <a href="https://millenia.cars.aps.anl.gov/mailman/listinfo/sees_users/">Join Our Mailing List</a><br>
                            <a href="mailto:sees_info@millenia.cars.aps.anl.gov">Contact SEES</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="/vote/static/modify_orcid_id.js"></script>
        <script src="/vote/static/dropdown.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
