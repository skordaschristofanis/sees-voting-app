<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="voterName">Name</label>
                    <input type="text" class="form-control" id="voterName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="voterEmail">Email</label>
                    <input type="email" class="form-control" id="voterEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="voterOrcid">ORCID ID</label>
                    <input type="text" class="form-control" id="voterOrcid" placeholder="ORCID ID">
                </div>
                <div class="form-group">
                    <label>Rank the candidates (1 is highest)</label>
                    <script>
                        for(let i=1; i<=5; i++) {
                            document.write(`
                            <div class="form-group">
                                <label for="choice${i}">Choice ${i}</label>
                                <select class="form-control" id="choice${i}">
                                    <option value="">Select...</option>`);
                            for(let j=1; j<=22; j++) {
                                document.write(`<option value="candidate${j}">Candidate ${j}</option>`);
                            }
                            document.write(`</select></div>`);
                        }
                    </script>
                </div>
                <button type="submit" class="btn btn-primary">Submit Vote</button>
            </form>
          </div>
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
